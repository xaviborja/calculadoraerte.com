---
layout: default
---

<div>
  {%- if page.title -%}
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  {%- endif -%}

  <section>
    {{ content }}
    <form id="calculator">
      <div class="form-group w-50">
        <label for="regulatory_base">Base reguladora
          <a href="#" data-toggle="modal" data-target="#regulatory_base_modal">
          (¿Dónde encuentro mi base reguladora?)
          </a>
        </label>
        <div class="input-group mb-3">
          <input type="text" required id="regulatory_base" class="form-control" aria-describedby="regulatory_base" placeholder="Importe...">
          <div class="input-group-append">
            <span class="input-group-text">€</span>
            <span class="input-group-text">0,00</span>
          </div>
        </div>
        <small id="regulatory_base_info" class="form-text text-muted">El cálculo real se hace con la media de los últimos seis meses.</small>
      </div>
      <div class="form-group w-50">
        <label for="child_number">Número de hijos a cargo</label>
        <select class="form-control" id="child_number">
          <option>0</option>
          <option>1</option>
          <option>2+</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
      <button type="button" id="reset" class="btn btn-info">Reset</button>
    </form>
    <div class="result" id="result" style="display: none">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Importe primeros 6 meses</th>
          <th scope="col">Importe siguientes meses</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><span id="result_first_six_months"></span></td>
          <td><span id="result_following_months"></span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

{%- include where_is_regulatory_base.html -%}

---
layout: default
---

<div>

  {%- if page.title -%}
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  {%- endif -%}

  <section>
    {{ content }}
    <form id="calculator">
      <div class="form-group">
        <label for="regulatory_base">Base reguladora del último mes</label>
        <input type="text" required id="regulatory_base" class="form-control" aria-describedby="regulatory_base" placeholder="Introduza el importe">
        <small id="regulatory_base_info" class="form-text text-muted">El cálculo real se hace con la media de los últimos seis meses.</small>
      </div>
      <div class="form-group">
        <label for="child_number">Número de hijos a cargo</label>
        <select class="form-control" id="child_number">
          <option>0</option>
          <option>1</option>
          <option>2+</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
      <button type="button" id="reset" class="btn btn-info">Reset</button>
    </form>
    <div class="result" id="result" style="display: none">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Importe primeros 6 meses</th>
          <th scope="col">Importe siguientes meses</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><span id="result_first_six_months"></span></td>
          <td><span id="result_following_months"></span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>

</div>
